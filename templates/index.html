<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Pipeline Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <div class="container">
        <h1>ðŸš€ CI/CD Demo Dashboard</h1>
        <p class="subtitle">Live MySQL Data + Flask API + Jenkins Pipeline</p>

        <button id="refreshBtn" class="btn">ðŸ”„ Refresh Tasks</button>
        <button id="addBtn" class="btn btn-green">âž• Add Task</button>

        <table class="task-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="taskBody"></tbody>
        </table>
    </div>

    <script>
        async function loadTasks() {
            const res = await fetch("/tasks");
            const data = await res.json();

            const tbody = document.getElementById("taskBody");
            tbody.innerHTML = "";

            data.forEach(task => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${task.id}</td>
                    <td>${task.title}</td>
                    <td>
                        <span class="badge ${task.status}">
                            ${task.status}
                        </span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById("refreshBtn").onclick = loadTasks;

        document.getElementById("addBtn").onclick = async () => {
            const title = prompt("Enter task name:");
            if (!title) return;

            await fetch("/tasks", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title })
            });

            loadTasks();
        };

        loadTasks();
    </script>

</body>
</html>
